<!-- Write necessary code-->
<div class="login-view-wrapper custom-container">
  <div class="login-view">
    <div class="logo-wrapper">
      <img src="./../assets/login.png" width="100" height="100">
      <h2 >LOGIN</h2>
    </div>
    <div class="login-form-wrapper" >
      <form class="ro-form" [formGroup]="loginForm" (ngSubmit)="doLogin()">
        <div class="form-group">
          <label class="labelHead" for="username">
            <b>Username</b>
          </label>
          <input type="text" id="username" placeholder="username"
          formControlName="userName">

          <div *ngIf = "f.userName.errors?.required && (f.userName.dirty || f.userName.touched)" class="form-error-messages"
            id="error-no-username">
            {{emptyUserName}}
          </div>
          <div *ngIf="f.userName.errors?.minlength"  class="form-error-messages"
            id="error-minlength-username">
            {{minlengthUserName}}
          </div>
          <div *ngIf = "f.userName.errors?.maxlength"  class="form-error-messages"
            id="error-maxlength-username">
            {{maxlengthUserName}}
          </div>
          <div *ngIf = "f.userName.errors?.pattern && (f.userName.dirty || f.userName.touched)"  class="form-error-messages"
            id="error-pattern-username">
            {{userNamePattern}}
          </div>
        </div>
        <div class="form-group">
          <label class="labelHead" for="password">
            <b>Password</b>
          </label>
          <input type="password" id="password" placeholder="password"
          formControlName = "password">
          <div *ngIf = "f.password.errors?.required && (f.password.dirty || f.password.touched)" class="form-error-messages"
            id="error-no-password">
            {{emptyPassword}}
          </div>
          <div *ngIf = "f.password.errors?.minlength" class="form-error-messages"
            id="error-minlength-password">
            {{minlengthPassword}}
          </div>
          <div *ngIf = "f.password.errors?.maxlength" class="form-error-messages"
            id="error-maxlength-password">
            {{maxlengthPassword}}
          </div>
          <div *ngIf = "f.password.errors?.pattern && (f.password.dirty || f.password.touched)" class="form-error-messages"
            id="error-pattern-password">
            {{passwordPattern}}
          </div>
        </div>
        <div class="col-sm-12 clmn12">
          <!-- disable button if form not valid -->
          <!-- call doLogin method when clicking on this button-->
          <button id="loginBtn" class="login-btn" type="submit"
          [disabled]="!loginForm.valid">Login</button>
      </div>
      </form>
    </div>
  </div>
</div>
